<app-toolbar></app-toolbar>
<div class="title">
    <h1>Password Recovery</h1>
</div>
<div class="container">
    <form #resetForm="ngForm" role="form" (ngSubmit)="sendResetEmail()">
        <h2>Please enter your email</h2>
        <label><b>Email</b></label>
        <input type="text" class="form-control" placeholder="Enter Email" name="email" id="email" [(ngModel)]="email" required>
        <button type="submit">Send Email</button>
    </form>
</div>
