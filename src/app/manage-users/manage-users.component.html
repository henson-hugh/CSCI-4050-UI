<mat-toolbar color="primary" class="mat-elevation-z6">
  <button mat-icon-button class="home-icon" aria-label="home-icon" routerLink="/admin-menu" routerLinkActive="active">
      <img class="toolbar-icon" src="assets/images/sample-logo.jpg" alt="logo" height="40px" width="40px">
  </button>
  <a mat-button routerLink="/admin-menu" routerLinkActive="active">Back To Admin Menu</a>
</mat-toolbar>
<div class="title">
  <h1>Manage Users</h1>
</div>
<div class="container">
  <form [formGroup]="userForm">
    <div class="general-fields">
      <h3>Edit User Info</h3>
      <mat-form-field appearance="fill">
        <mat-label>User ID</mat-label>
        <input
          matInput
          placeholder="User id"
          name="uid"
          id="uid"
          formControlName="uid"
          required
        />
      </mat-form-field>
      <button mat-button (click)="findByUserId()">Find User</button>

      <h3>Fill in User Information</h3>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email"
            name="email"
            id="email"
            formControlName="email"
            required
          />
        </mat-form-field>

      <h3>Fill in Customer Information</h3>
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input
            matInput
            placeholder="First Name"
            name="fname"
            id="fname"
            formControlName="fname"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            placeholder="Last Name"
            name="lname"
            id="lname"
            formControlName="lname"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input
            matInput
            placeholder="Phone Number"
            name="phone"
            id="phone"
            formControlName="phone"
            required
          />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Street</mat-label>
          <input
            matInput
            placeholder="Street"
            name="street"
            id="street"
            formControlName="street"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input
            matInput
            placeholder="City"
            name="city"
            id="city"
            formControlName="city"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>State</mat-label>
          <input
            matInput
            placeholder="State"
            name="state"
            id="state"
            formControlName="state"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>ZIP Code</mat-label>
          <input
            matInput
            placeholder="Zip"
            name="zip"
            id="zip"
            formControlName="zip"
          />
        </mat-form-field>
        <br>
        <label><b>Active</b></label>
        <input type="checkbox" id="active" name="active" value="Active" formControlName="active">
        <br>
        <label><b>Verified</b></label>
        <input type="checkbox" id="verified" name="verified" value="Verified" formControlName="verified">
        <br>
        <label><b>Promo</b></label>
        <input type="checkbox" id="getpromo" name="getpromo" value="Get Promo" formControlName="getpromo">


    </div>

    <button mat-button (click)="updateUser()">Update User</button>
    <button mat-button (click)="suspendUser()">Suspend/Unsuspend User</button>
    <a class="active" id="addadmin" routerLink="/add-admin" routerLinkActive="active" style="float: right"><button mat-button>Add Admin</button></a>
    <a class="active" id="cancel" routerLink="/admin-menu" routerLinkActive="active"><button mat-button class="cancel">Cancel</button></a>
  </form>
</div>
