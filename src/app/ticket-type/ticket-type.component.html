<mat-toolbar color="primary" class="mat-elevation-z6">
    <button mat-icon-button class="home-icon" aria-label="home-icon" routerLink="/home" routerLinkActive="active">
        <img class="toolbar-icon" src="assets/images/sample-logo.jpg" alt="logo" height="40px" width="40px">
    </button>
    <a class="toolbar-link" routerLink="/home" routerLinkActive="active"><span class="toolbar-title">Pigeon Theatres</span></a>
    <p class="search-text">Search</p>
    <mat-form-field appearance="outline" class="search-filter" [style.width.px]=90>
        <mat-label>By</mat-label>
        <mat-select [(value)]="type">
        <mat-option value="title">Title</mat-option>
        <mat-option value="genre">Genre</mat-option>
        <mat-option value="director">Director</mat-option>
        <mat-option value="producer">Producer</mat-option>
        <mat-option value="cast">Cast</mat-option>
        <mat-option value="rating">Rating</mat-option>
        </mat-select>
    </mat-form-field>
    <p>:</p>
    <mat-form-field appearance="outline" class="search-bar" [style.width.px]=360>
        <input matInput placeholder="Type here..." [(ngModel)]="searchval"/>
    </mat-form-field>
    <a class="search-button" mat-raised-button color="primary" role="button" (click)="search()">
        <mat-icon class="search-icon">search</mat-icon> Search
    </a>
    <div class="spacer"></div>
    <a mat-raised-button color="primary" [routerLink] = " '/' + profileURL " routerLinkActive="active">
        <mat-icon class="login-icon">{{loginIcon}}</mat-icon> {{profileName}}
    </a>
    <a mat-button [routerLink] = " '/' + registerURL " routerLinkActive="active">{{registerName}}</a>
</mat-toolbar>

<div class="title">
    <h1>Enter the amount of each type of ticket</h1>
</div>

<div class="container">
    <form [formGroup]="ticketTypeForm">
      <h3>Child $X</h3>
      <mat-form-field appearance="fill">
        <mat-label>Child</mat-label>
        <input
          matInput
          placeholder="Amount of child tickets"
          name="child"
          id="child"
          formControlName="child"
          required
        />
      </mat-form-field>

        <h3>Adult $X</h3>
        <mat-form-field appearance="fill">
          <mat-label>Adult</mat-label>
          <input
            matInput
            placeholder="Amount of adult tickets"
            name="adult"
            id="adult"
            formControlName="adult"
            required
          />
        </mat-form-field>
        <h3>Elderly $X</h3>
        <mat-form-field appearance="fill">
          <mat-label>Eldery</mat-label>
          <input
            matInput
            placeholder="Amount of elderly tickets"
            name="elderly"
            id="elderly"
            formControlName="elderly"
            required
          />
        </mat-form-field><br>

      <button mat-button (click)="saveTicketTypes()">Proceed to Checkout</button>
      <a class="active" id="logo" routerLink="/movie-information" routerLinkActive="active"><button mat-button class="cancel">Cancel</button></a>
    </form>
  </div>
