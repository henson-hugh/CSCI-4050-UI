<a class="active" id="nav-logo" routerLink="/home" routerLinkActive="active"><img src="assets/images/sample-logo.jpg" alt="logo" height="50px" width="50px"/></a>
<form #logoutForm="ngForm" role="form" (ngSubmit)="logout()">
    <div class="container"> 
        <h2>Logout?</h2>
        <button type="submit" [disabled]="!logoutForm.valid">Logout</button>
        <a class="active" id="nav-logo" routerLink="/home" routerLinkActive="active">Return to home</a>
    </div>
</form>
